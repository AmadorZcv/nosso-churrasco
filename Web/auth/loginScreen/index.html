<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Login</title>
</head>

<body>
    <img src="../../assets/img/simboloPorcao.png" alt="Nosso Churrascao" class="porco">
    <h1 class="header">Nosso Churrasco</h1>
    <div class="container">
        <label for="uname">
            <b>Nome de Usuário</b>
        </label>
        <input type="text" placeholder="Entre com o nome de usuário" name="uname" required>

        <label for="psw">
            <b>Senha</b>
        </label>
        <input type="password" placeholder="Entre com a senha" name="psw" required>

        <button type="submit">Churrascar!!!</button>
    </div>
    <div class="container">
        <a HREF="../registerScreen/index.html">
        <button type="button" class="cancelbtn">Registrar</button></a>
        <span class="psw">Esqueceu
            <a href="#">a senha?</a>
        </span>
    </div>
</body>

</html>
